<!DOCTYPE html>

<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Web API browser by meatballs</title>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="js/index.js"></script>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/bootstrap.min.js"></script>

		<style>
			body {
				font-family: 'Open Sans', sans-serif;
			}
			#navigationBar {
				position: absolute;
				left: 0px;
				width: 500px;
			}

			#resourceDisplay {
				position: absolute;
				margin-left: 300px;
			}
		</style>
	</head>

	<body>
	    <button onclick="getResources()">Home</button> <!--Simple home button for use while testing -->

		<div id="navigationBar" class="container">
			<table id="resourceTable">
				<tr>
					<th>Resources</th>
				</tr>
			</table>
		</div>

		<table id="resourceDisplay" class="table">
		</table>
	
	    <script>
	    $(document).ready(function() {
	        getResources();
	    });
	    </script>
	</body>
</html>
